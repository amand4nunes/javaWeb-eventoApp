<!DOCTYPE html>
<html

        xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>EvendosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/style/styleCss.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"> Cadastro de Eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i
                        class="material-icons left">format_list_bulleted</i> Lista de Eventos</a>
                </li>

            </ul>
        </div>
    </nav>
</header>
<th:block th:includ="mensagemValidacao"></th:block>

    <form class="container" method="post">

        Nome:<input type="text" value="" name="nome"/><br>
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" value="" name="local"/><br>
            </div>
            <div class="input-field col s3">
                Data: <input type="date" value="" name="data"/><br>
            </div>
            <div class="input-field col s3">
                Horario: <input type="text" value="" name="horario"/><br>
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>
</div>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
